name: main

on:
  schedule:
    - cron: "0 0 * * 5"
  push:
    paths-ignore:
      - "LICENSE"
      - "**.md"
    branches:
      - main
  pull_request:
    paths-ignore:
      - "LICENSE"
      - "**.md"

jobs:
  smoke_run:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: asdf-vm/actions/plugin-test@v1.0.0
        with:
          command: gh --version

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: mig4/setup-bats@v1.0.1
        with:
          bats-version: 1.1.0
      - run: bats test
        env:
          GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: shellcheck $(find bin/* -type f)
