name: main

on:
  schedule:
    - cron: "0 0 * * 5"
  push:
    paths-ignore:
      - "LICENSE"
      - "**.md"
    branches:
      - main
  pull_request:
    paths-ignore:
      - "LICENSE"
      - "**.md"

jobs:
  smoke_run:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: asdf-vm/actions/plugin-test@v1.0.0
        with:
          command: gh --version

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: sudo apt install bats
      - run: bats test

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: shellcheck $(find bin/* -type f)
